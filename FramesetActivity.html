<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
<frameset border="3" rows = "15%,80%,5%">
	<frameset cols = "100%">
 		<frame name = "HeadFrame" src = "HeadFrame.html" scrolling=no>
</frameset>

	<frameset cols = "15%,70%,15%">
		<frame name = "Menu1Frame" src = "MenuFrame.html">
		<frame name = "MainFrame" src = "MainFrame.html">
		<frame name = "Menu2Frame" src = "MenuFrame.html">
</frameset>

	<frameset cols = "100%">
		<frame name = "FootFrame" src = "FootFrame.html" scrolling=no>
</frameset>

</frameset>
</html>
